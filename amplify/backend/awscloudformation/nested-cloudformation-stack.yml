{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"hostingS3AndCloudFront": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/project-3-20190122205700-deployment/amplify-cfn-templates/hosting/template.json",
				"Parameters": {
					"bucketName": "project-3-20190123120337-hostingbucket",
					"env": "dev"
				}
			}
		},
		"authcognito199c689c": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/project-3-20190122205700-deployment/amplify-cfn-templates/auth/cognito199c689c-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognito199c689c_identitypool_199c689c",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognito199c689c_lambda_log_policy",
					"openIdLambdaRoleName": "cognito199c689c_openid_lambda_role",
					"openIdRolePolicy": "cognito199c689c_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognito199c689c_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognito199c689c_openid_lambda_log_policy",
					"userPoolName": "cognito199c689c_userpool_199c689c",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognito199c689c_sns-role",
					"roleExternalId": "cognito199c689c_role_external_id",
					"policyName": "cognito199c689c-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognito199c689c_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognito199c689c_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognito199c689c_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognito199c689c_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognito199c689c_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognito199c689c_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognito199c689c_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognito199c689c_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"resourceName": "cognito199c689c",
					"authSelections": "identityPoolAndUserPool",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authRoleArn": {
						"Fn::GetAtt": [
							"AuthRole",
							"Arn"
						]
					},
					"unauthRoleArn": {
						"Fn::GetAtt": [
							"UnauthRole",
							"Arn"
						]
					},
					"env": "dev"
				}
			}
		},
		"storageImages": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/project-3-20190122205700-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "project-3895e20bfa6a64263b9bba294259feb66",
					"authPolicyName": "s3_amplify_5731fa99",
					"unauthPolicyName": "s3_amplify_5731fa99",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authPermissions": "r",
					"unauthPermissions": "",
					"env": "dev"
				}
			}
		},
		"storagedynamo5433fd40": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/project-3-20190122205700-deployment/amplify-cfn-templates/storage/dynamo5433fd40-cloudformation-template.json",
				"Parameters": {
					"tableName": "characters",
					"partitionKeyName": "characterID",
					"partitionKeyType": "N",
					"env": "dev"
				}
			}
		},
		"storagecharacterdb": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/project-3-20190122205700-deployment/amplify-cfn-templates/storage/characterdb-cloudformation-template.json",
				"Parameters": {
					"tableName": "Characters",
					"partitionKeyName": "CharacterID",
					"partitionKeyType": "N",
					"env": "dev"
				}
			}
		},
		"functionproject3df9f256c": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/project-3-20190122205700-deployment/amplify-cfn-templates/function/project3df9f256c-cloudformation-template.json",
				"Parameters": {
					"storagedynamo5433fd40Name": {
						"Fn::GetAtt": [
							"storagedynamo5433fd40",
							"Outputs.Name"
						]
					},
					"storagedynamo5433fd40Arn": {
						"Fn::GetAtt": [
							"storagedynamo5433fd40",
							"Outputs.Arn"
						]
					},
					"env": "dev"
				}
			}
		},
		"functionproject3ca2176b0": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/project-3-20190122205700-deployment/amplify-cfn-templates/function/project3ca2176b0-cloudformation-template.json",
				"Parameters": {
					"env": "dev"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}